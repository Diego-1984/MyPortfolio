<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images\Profile-modified.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src\styles\styles.css" />
    <link rel="stylesheet" href="src\styles\buttons.css" />
    <link rel="stylesheet" href="src\styles\carousel.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Krona+One&family=Orbitron:wght@400..900&family=Oswald&family=Rye&display=swap"
      rel="stylesheet" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <title>Programming</title>
  </head>

  <body>
    <div class="container" id="name"
      style="margin-top: 20px; margin-left: -120px;">
      <h1>Programming</h1>
    </div>
    <div class="scene">
      <div class="carousel">
        <div class="carousel__cell">
          <img src="images/html.png" style="width: 250px; margin-left: -33px" />
        </div>
        <div class="carousel__cell">
          <img
            src="images\python 2.png"
            style="width: 450px; margin-left: -125px" />
        </div>
        <div class="carousel__cell">
          <img
            src="images/jwtlogo.png"
            style="width: 175px; margin-left: 0px; margin-top: 75px" />
        </div>
        <div class="carousel__cell">
          <img src="images\jslogo.png" style="width: 175px; margin-left: 0px" />
        </div>
        <div class="carousel__cell">
          <img
            src="images\react.png"
            style="width: 220px; margin-left: -18px" />
        </div>

        <div class="carousel__cell">
          <img src="images/xml.png" style="width: 240px; margin-left: -27px" />
        </div>
        <div class="carousel__cell">
          <img
            src="images/flask.png"
            style="
              width: 175px;
              margin-left: 0px;
              background-color: white;
              margin-top: 85px;
            " />
        </div>
        <div class="carousel__cell">
          <img src="images/css.png" style="width: 175px; margin-left: 0px" />
        </div>

        <div class="carousel__cell">
          <img
            src="images/SQLAlchemy.jpg"
            style="width: 175px; margin-left: 0px; margin-top: 75px" />
        </div>
      </div>
    </div>
    <div class="buttons">
      <p style="text-align: center">
        <button
          class="previous-button"
          style="background-color: transparent; border-color: transparent">
          <img
            src="images/leftarrow.png"
            style="width: 75px; margin-left: 0px; margin-top: -100px;" />
        </button>
        <button
          class="next-button"
          style="background-color: transparent; border-color: transparent">
          <img
            src="images/rightarrow.png"
            style="width: 75px; margin-left: 0px; margin-top: -100px;" />
        </button>
      </p>
    </div>
    <div class="container"
      style="justify-content: center; display: flex; margin-top:-30px;">
      <button class="Btn" id="backButton" style="margin-top: 40px;">
        Back
      </button>
      <script>
        
        document.getElementById("backButton").addEventListener("click", function () {
          window.location.href = "index.html";
        });
      </script>
    </div>
    <script src="src/js/carousel.js"></script>
    <style> html, body {        
        overflow: hidden;        
      }</style>
  </body>
</html>
